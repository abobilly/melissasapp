<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Housewives: Family Drama Simulator - Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .intro-buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .intro-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .intro-btn:hover {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .intro-btn.primary {
            background: linear-gradient(135deg, #d4af37, #f1c40f);
            color: #2c3e50;
        }

        .intro-btn.primary:hover {
            background: linear-gradient(135deg, #f1c40f, #d4af37);
        }

        /* Floating animations for background elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: floatAround 20s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { animation-delay: 0s; }
        .floating-element:nth-child(2) { animation-delay: 5s; }
        .floating-element:nth-child(3) { animation-delay: 10s; }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(-50px, -100px) rotate(180deg); }
            75% { transform: translate(-100px, 50px) rotate(270deg); }
        }
    </style>
</head>
<body>

    </div>

    <script type="module" src="./my-card.js"></script>

        function showSettings() {

        // Add some sparkle effects
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.opacity = Math.random();
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.animation = `sparkleFloat ${3 + Math.random() * 4}s ease-in-out infinite`;
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 7000);
            }
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFloat {
                0%, 100% { opacity: 0; transform: translateY(0px) scale(0); }
                50% { opacity: 1; transform: translateY(-50px) scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Create sparkles periodically
        setInterval(createSparkles, 3000);
        createSparkles(); // Initial sparkles
    </script>
