<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Housewives: Family Drama Simulator - Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #dfdfdf;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background orbs */
        body::after {
            content: " ";
            position: absolute;
            height: 200px;
            width: 200px;
            left: 70%;
            top: 20%;
            transform: translateX(-100%);
            background-image: linear-gradient(orange, magenta);
            border-radius: 50%;
            z-index: -1;
            border: 3px solid #ffffffa6;
            box-shadow: inset 15px 0px 30px #fff;
            animation: orbFloat 25s ease-in-out infinite;
        }

        body::before {
            content: " ";
            position: absolute;
            height: 120px;
            width: 120px;
            left: 20%;
            bottom: 20%;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, orange, magenta);
            border-radius: 50%;
            z-index: -1;
            border: 3px solid #ffffffa6;
            box-shadow: inset 15px 0px 30px #fff;
            animation: orbFloat2 20s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0% { transform: translateX(0%) scale(1); }
            50% { transform: translateX(-150%) scale(0.7); }
            100% { transform: translateX(0%) scale(1); }
        }

        @keyframes orbFloat2 {
            0% { transform: translateX(0%) scale(1) rotate(0deg); }
            33% { transform: translateX(50%) scale(1.2) rotate(120deg); }
            66% { transform: translateX(-50%) scale(0.8) rotate(240deg); }
            100% { transform: translateX(0%) scale(1) rotate(360deg); }
        }

        .main-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        h1 {
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(90deg, rgb(30, 30, 30), rgb(80, 80, 80));
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .intro-card {
            width: 320px;
            min-height: 400px;
            border: 1px solid #ffffff56;
            border-radius: 20px;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            padding: 30px;
            position: relative;
            box-shadow: inset 3px 2px 8px #ffffff45;
            overflow: hidden;
            z-index: 0;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .intro-card::after {
            z-index: -1;
            content: " ";
            position: absolute;
            width: 150%;
            top: 0;
            left: 0;
            height: 12px;
            background: #ffffff;
            transform: rotateZ(45deg);
            filter: blur(25px);
            animation: cardShine 8s ease infinite;
        }

        @keyframes cardShine {
            0% { top: 100%; left: -100%; }
            50%, 100% { top: 0%; left: 80%; }
        }

        .card-title {
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(90deg, rgb(50, 50, 50), rgb(120, 120, 120));
            font-size: 24px;
            font-weight: 800;
            line-height: 1.2em;
            margin: 0 0 20px 0;
            text-align: center;
        }

        .card-desc {
            padding: 15px;
            color: #2a2a2a;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 500;
        }

        .intro-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .intro-btn {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.3);
            color: #2c3e50;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: inset 2px 1px 4px rgba(255, 255, 255, 0.3);
        }

        .intro-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: inset 2px 1px 4px rgba(255, 255, 255, 0.5), 0 8px 20px rgba(0,0,0,0.2);
        }

        .intro-btn.primary {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.8), rgba(255, 215, 0, 0.6));
            color: #1a1a1a;
            border: 2px solid rgba(212, 175, 55, 0.9);
            font-weight: 800;
        }

        .intro-btn.primary:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9), rgba(212, 175, 55, 0.8));
            border: 2px solid rgba(255, 215, 0, 1);
            box-shadow: inset 2px 1px 4px rgba(255, 255, 255, 0.6), 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Floating drama elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.15;
            animation: dramaticFloat 15s ease-in-out infinite;
            font-size: 2rem;
            z-index: 5;
        }

        .floating-element:nth-child(1) { 
            animation-delay: 0s; 
            top: 15%; 
            left: 10%;
        }
        .floating-element:nth-child(2) { 
            animation-delay: 5s; 
            top: 70%; 
            right: 15%;
        }
        .floating-element:nth-child(3) { 
            animation-delay: 10s; 
            bottom: 25%; 
            left: 25%;
        }

        @keyframes dramaticFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -30px) rotate(90deg) scale(1.2); }
            50% { transform: translate(-30px, -60px) rotate(180deg) scale(0.8); }
            75% { transform: translate(-50px, 30px) rotate(270deg) scale(1.1); }
        }

        .hidden-component {
            display: none;
        }
    </style>
</head>

        <!-- Lit Component (hidden for now, we're using the card above) -->

        // Add some sparkle effects
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';

                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.animation = `sparkleFloat ${3 + Math.random() * 4}s ease-in-out infinite`;

                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 7000);
            }
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `

            }

        document.head.appendChild(style);

        // Create sparkles periodically
        setInterval(createSparkles, 3000);
